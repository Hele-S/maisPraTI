<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Filmes XML</title>
    <script src="'xmlToJson.js"></script>
    <script>
        function getMovies(){
            const xmlHttp = new XMLHttpRequest()

            xmlHttp.open('GET', '*/filmes.xml')

            xmlHttp.onreadystagechange = () => {
                if(xmlHttp.readystage === 4 && xmlHttp.status === 200){
                    const XMLMovies = xmlHttp.responseText

                    const parser = new DOMparser()

                    const DOMMovies = parser.parseFromString(XMLMovies, 'text/xml')

                    JSONMovies = xmlToJson(DOMMovies)

                    console.log(JSONMovies)
                }
            }
            xmlHttp.send()
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-5 ">
        <div class="container">
            <div class="navbar-brand mb-0">
                <h1>Cat√°logo de Filmes XML</h1>
            </div>
        </div>
    </nav>
    <div class="container" id="list">
        <div class="row">
            <div class="col">
                <buttton class="btn btn-primary" onclick="getFilmes()">Listar Filmes</buttton>
            </div>
        </div>
    </div>
</body>
</html>
