<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Filmes XML</title>
    <script src="./xmlToJson.js"></script>
    <script>
        function getMovies(){
            const xmlHttp = new XMLHttpRequest()

            xmlHttp.open('GET', "filmes.xml")

            xmlHttp.onreadystatechange = () => {
                if(xmlHttp.readyState === 4 && xmlHttp.status === 200){
                    const XMLMovies = xmlHttp.responseText

                    const parser = new DOMParser()

                    const DOMMovies = parser.parseFromString(XMLMovies, 'text/xml')

                    const JSONMovies = xmlToJson(DOMMovies)

                    for(let i in JSONMovies['filmes']['filme']){
                        let item = JSONMovies['filmes']['filme'][i]

                        let divRow = document.createElement('div')
                        divRow.className = 'row'
                        let divCol = document.createElement('div')
                        divCol.className = 'col'

                        let p1 = document.createElement('p')
                        p1['innerHTML'] = '<strong> Título: </strong>' + item['titulo']['#text']
                         + '<br><strong>Resumo: </strong>' + item['resumo']['#text'] 
                         + '<br><strong>Generos: </strong>' + item['genero'][0]['#text'] 
                         + " e " + item['genero'][1]['#text'] 
                         + '<br><strong> Elenco: </strong>' 
                         + item['elenco']['ator'][0]['#text'] + ", " + item['elenco']['ator'][1]['#text'] 
                         + " e " + item['elenco']['ator'][2]['#text'] + "<br><hr><br>";
                        divRow.appendChild(divCol)
                        divCol.appendChild(p1)
                        document.getElementById('list').appendChild(divRow)
                    }
                }
            }
            xmlHttp.send()
        }
    </script>
</head>
<body style="background-color: #b3b3b3;">
    <nav class="navbar navbar-light bg-light mb-5 ">
        <div class="container">
            <div class="navbar-brand mb-0">
                <h1>Catálogo de Filmes XML</h1>
            </div>
        </div>
    </nav>
    <div class="container" id="list">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="getMovies()">Listar Filmes</buttton>
            </div>
        </div>
    </div>
</body>
</html>
