<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Filmes JSON</title>
    <script>
        function getMovies(){
            const xmlHttp = new XMLHttpRequest()

            xmlHttp.open('GET', "filmes.json")

            xmlHttp.onreadystatechange = () => {
                if(xmlHttp.readyState === 4 && xmlHttp.status === 200){
                    const JSONMovies = xmlHttp.responseText

                    const objJSON = JSON.parse(JSONMovies)

                    for(let i in objJSON['filmes']){
                        let item = objJSON['filmes'][i]

                        let divRow = document.createElement('div')
                        divRow.className = 'row'
                        let divCol = document.createElement('div')
                        divCol.className = 'col'

                        let p1 = document.createElement('p')
                        p1['innerHTML'] = '<strong> Título: </strong>' + item['titulo']
                         + '<br><strong>Resumo: </strong>' + item['resumo'] 
                         + '<br><strong>Generos: </strong>' + item['generos'][0]['genero']
                         + " e " + item['generos'][1]['genero']
                         + '<br><strong> Elenco: </strong>' ;
                         for(i=0;i<item['elenco'].length;i++){
                            if (i==item['elenco'].length-1 && i != 0){
                                p1['innerHTML'] += ' e '    
                            } else if (i>0) {
                                p1['innerHTML'] += ', '
                            }
                            
                            p1['innerHTML'] += item['elenco'][i]['ator']
                         }
                        divRow.appendChild(divCol)
                        divCol.appendChild(p1)
                        document.getElementById('list').appendChild(divRow)
                    }
                }
            }
            xmlHttp.send()
        }
    </script>
</head>
<body style="background-color: #b3b3b3;">
    <nav class="navbar navbar-light bg-light mb-5 ">
        <div class="container">
            <div class="navbar-brand mb-0">
                <h1>Catálogo de Filmes JSON</h1>
            </div>
        </div>
    </nav>
    <div class="container" id="list">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="getMovies()">Listar Filmes</buttton>
            </div>
        </div>
    </div>
</body>
</html>
